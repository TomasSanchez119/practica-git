<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Agregar Álbum</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  >
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <style>
    body {
      padding-top: 60px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="d-flex justify-content-between align-items-center my-4">
      <h3>Agregar Álbum</h3>
      <a href="../templates/casomusica_modificado.html" class="btn btn-outline-primary">← Volver</a>
    </div>

    <form id="albumForm" class="row g-3">
      <div class="col-md-6">
        <label for="titulo" class="form-label">Título del álbum</label>
        <input type="text" class="form-control" id="titulo" required>
      </div>
      <div class="col-md-6">
        <label for="anio" class="form-label">Año</label>
        <input type="number" class="form-control" id="anio" required>
      </div>
      <div class="col-md-6">
        <label for="medio" class="form-label">Medio (CD, Casete...)</label>
        <input type="text" class="form-control" id="medio" required>
      </div>
      <div class="col-md-12">
        <label for="descripcion" class="form-label">Descripción</label>
        <textarea class="form-control" id="descripcion" rows="3" required></textarea>
      </div>
      <div class="col-12 text-center">
        <button type="submit" class="btn btn-success">Guardar álbum</button>
      </div>
    </form>
  </div>

  <script>
    document.getElementById('albumForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const nuevoAlbum = {
        titulo: document.getElementById('titulo').value,
        anio: document.getElementById('anio').value,
        medio: document.getElementById('medio').value,
        descripcion: document.getElementById('descripcion').value
      };

      let albumes = JSON.parse(localStorage.getItem('albumes')) || [];
      albumes.push(nuevoAlbum);
      localStorage.setItem('albumes', JSON.stringify(albumes));

      alert('Álbum guardado correctamente.');
      window.location.href = "../templates/casomusica_modificado.html"; // redirige a la página principal
    });
  </script>

</body>
</html>
