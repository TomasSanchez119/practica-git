<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Álbum - MiColección</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        .form-container {
            background-color: #2c3034;
            border: 1px solid #495057;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }
        
        .form-control {
            background-color: #495057;
            border: 1px solid #6c757d;
            color: white;
        }
        
        .form-control:focus {
            background-color: #495057;
            border-color: #78C5EF;
            box-shadow: 0 0 0 0.2rem rgba(120, 197, 239, 0.25);
            color: white;
        }
        
        .form-control::placeholder {
            color: #adb5bd;
        }
        
        .btn-custom {
            background-color: #78C5EF;
            border-color: #78C5EF;
            color: white;
        }
        
        .btn-custom:hover {
            background-color: #5a9bc7;
            border-color: #5a9bc7;
            color: white;
        }
        
        .btn-secondary-custom {
            background-color: #6c757d;
            border-color: #6c757d;
        }
        
        .btn-secondary-custom:hover {
            background-color: #5a6268;
            border-color: #545b62;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #212529;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="{{ url_for('static', filename='img/LogoMel.png') }}" alt="Logo" height="30" class="d-inline-block align-text-top me-2">
                MiColección
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{{ url_for('GestionarM_bp.listar_albumes') }}">← Volver a Álbumes</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="form-container">
                    <div class="text-center mb-4">
                        <h2 class="text-white mb-2">Crear Nuevo Álbum</h2>
                        <p class="text-muted">Completa la información de tu nuevo álbum</p>
                    </div>
                    
                    <form method="post">
                        <div class="mb-3">
                            <label for="nombre" class="form-label text-white">Nombre del Álbum</label>
                            <input type="text" 
                                   class="form-control" 
                                   id="nombre" 
                                   name="nombre" 
                                   placeholder="Ej: Thriller, The Dark Side of the Moon"
                                   required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="artista" class="form-label text-white">Artista</label>
                            <input type="text" 
                                   class="form-control" 
                                   id="artista" 
                                   name="artista" 
                                   placeholder="Ej: Michael Jackson, Pink Floyd"
                                   required>
                        </div>
                        
                        <div class="mb-4">
                            <label for="año" class="form-label text-white">Año de Lanzamiento</label>
                            <input type="number" 
                                   class="form-control" 
                                   id="año" 
                                   name="año" 
                                   placeholder="Ej: 1982"
                                   min="1900" 
                                   max="2024"
                                   required>
                        </div>
                        
                        <div class="d-flex gap-3">
                            <button type="submit" class="btn btn-custom flex-fill">
                                <i class="bi bi-plus-circle me-1"></i> Crear Álbum
                            </button>
                            <a href="{{ url_for('GestionarM_bp.listar_albumes') }}" 
                               class="btn btn-secondary-custom">
                                Cancelar
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
