<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home - MelApp</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
    }

    .hero {
      background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
        url("https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1400&q=80");
      background-size: cover;
      background-position: center;
      color: white;
      padding: 100px 0;
      text-align: center;
    }

    .hero h1 {
      font-size: 4rem;
      font-weight: bold;
    }

    .hero p {
      font-size: 1.5rem;
    }

    .features .card {
      transition: transform 0.3s;
    }

    .features .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    footer {
      background-color: #343a40;
      color: white;
      padding: 20px 0;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">lorenzo</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto"></ul>
        <div class="d-flex">
          <a href="{{ url_for('user_bp.login') }}" class="btn btn-primary btn-sm me-2">Iniciar sesión
          </a>
          <a href="{{ url_for('user_bp.register') }}" class="btn btn-primary btn-sm me-2">Registrarse</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Hero -->
  <section class="hero">
    <div class="container">
      <h1>Bienvenido a MellApp</h1>
      <p>Tu plataforma confiable y segura</p>
      <a href="{{ url_for('user_bp.register') }}" class="btn btn-primary btn-lg">¡Comienza ahora!</a>
    </div>
  </section>

  <!-- Sección de características -->
  <section class="features py-5">
    <div class="container">
      <div class="row text-center">
        <div class="col-md-4 mb-4">
          <div class="card overflow-hidden" style="height: 300px">
            <img src="../static/img/1.jpg" class="w-100 h-100" style="object-fit: cover" alt="Adele" />
          </div>
        </div>
        <div class="col-md-4 mb-4">
          <div class="card overflow-hidden" style="height: 300px">
            <img src="../static/img/2.webp" class="w-100 h-100" style="object-fit: cover" alt="Jay-Z" />
          </div>
        </div>
        <div class="col-md-4 mb-4">
          <div class="card overflow-hidden" style="height: 300px">
            <img src="../static/img/3.webp" class="w-100 h-100" style="object-fit: cover" alt="Red Hot Chili Peppers" />
          </div>
        </div>
      </div>
    </div>
  </section>
  s

  <!-- Footer -->
  <footer class="text-center">
    <div class="container">
      <p>&copy; 2025 lorenzo melomano.</p>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
